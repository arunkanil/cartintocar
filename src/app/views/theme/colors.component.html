<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <h2>Contact Form</h2>
    </div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Contact number</label>
          <div class="col-md-9">
            <input type="number" id="text-input" name="text-input" class="form-control" placeholder="Text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="textarea-input">Message</label>
          <div class="col-md-9">
            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control"
              placeholder="Content.."></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    </div>
  </div>
</div>
